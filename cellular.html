<!DOCTYPE html>
<html>
	<head>
		<title>Cellular Automata</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div style="text-align: center">
			<h1>Javascript Game of Life</h1>
			<canvas width="640" height="480" id="canvas"></canvas>
			<div style="text-align: center; margin: 20px;">
				<button id='pause'>Pause/Unpause</button>
				<button id='randomize'>Randomize</button>
				<button id='clear'>Clear</button>
			</div>
			<div>
				<input id="speedSlider" autocomplete="off" type="range" min="1" max="120" value="15">
				<div id="sliderLabel"><b>Speed: 15</b></div>
			</div>
		</div>
		<script src="automata.js"></script>
	</body>
</html>
